{% extends "base.html" %}
{% block title %}Add Record{% endblock  %}
{% block content %}

<div class="col-md-6 offset-md-3 mt-5">
    <h1>Add Record</h1>
    <br>

    <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}
        

        {{form.as_p}}

        <br>
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
    </form>
</div>

{% endblock  %}
